<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/frontpage.css">
    <title>Add a post</title>
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
      <span class="navbar-brand h1">CoronaChatter</span>
    </nav>
    
    <div class="container">

        <div id="login">
          <h3 class="text-center text-white pt-5">Add a post</h3>
          <div class="container">
              <div id="login-row" class="row justify-content-center align-items-center">
                  <div id="login-column" class="col-md-6">
                      <div id="login-box" class="col-md-12">
                        <form>
                          <h3 class="text-center text-info">Add a post</h3>
                          <div class="form-group">
                              <label for="title" class="text-info">Title:</label>
                              <input id="title" name="title" type="text" class="form-control">
                          </div>
                          <div class="form-group">
                              <label for="text" class="text-info">Text:</label>
                              <input id="text" name="text" type="text" class="form-control">
                          </div>
                          <div class="form-group">
                              <label for="media" class="text-info">Media</label>
                              <input id="media" name="media" type="text" class="form-control">
                          </div>
                          <div class="form-group">
                              <label for="dateCreated" class="text-info">dateCreated</label>
                              <input id="dateCreated" name="dateCreated" type="text" class="form-control">
                          </div>
                          <div class="form-group">
                              <label for="topic" class="text-info">Topic</label>
                              <select id="listOfTopics" name="topic" type="text">Topic
                                
                              </select>
                          </div>
                          <button id="createPostBtn" type="submit" class="btn btn-primary" style="width: 100%;">Add post</button>
                      </form>
                      </div>
                  </div>
              </div>
          </div>
      </div>  

      <a href="chat.html" style="padding-top: 12px; float: right;">Cancel</a>
      


    </div>
    
    <script src="./js/mustache.js"></script>
    <script src="./js/addPost.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
