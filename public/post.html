<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/all.css">
    <link rel="stylesheet" href="./css/frontpage.css">
    <title>CoronaChatter</title>
  </head>

  
  <body>
    <nav class="navbar navbar-dark bg-dark sticky-top">
      <span class="navbar-brand h1">CoronaChatter</span>
    </nav>
    
    <div class="container">

      <div id="profile"></div>

      <div class="card" style="width: 100%;">
      
        <div class="card-body">
          <h5 id="usernameLabel" class="card-title"></h5>
          <p id="userLabel"></p>
          <p id="titleLabel" class="card-text"></p>
          <p id="textLabel"></p>
        </div>
      </div><br><div>
    </div>

    <div class="commentBox" style="display: flex;">
      <input class="form-control" id="commentText" type="text" placeholder="Add a comment">
      <button id="commentButton" class="btn btn-primary">Comment</button>
    </div>

    <div id="container">
      <div id="commentSection" class="card">
      </div>
    </div>

    <div id="target"></div>


    <nav class="nav fixed-bottom ">
      <a href="./chat.html" class="nav-link" id="feedBtn">
        <i class="fas fa-home"></i>
        <span class="nav-text">Feed</span>
      </a>
      <a href="./explore.html" class="nav-link" id="exploreBtn">
        <i class="fas fa-search-plus"></i>
        <span class="nav-text">Explore</span>
      </a>
      <a href="./profile.html" class="nav-link" id="profileBtn">
        <i class="fas fa-user"></i>
        <span class="nav-text">Profile</span>
      </a>
    </nav>

    </div>
    <script src="./js/mustache.js"></script>
    <script src="./js/post.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
